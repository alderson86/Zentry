<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentry-Biz</title>
  <style>
    :root {
      --bg: #f9f9fa;
      --card: #ffffff;
      --text: #2c2c2e;
      --accent: #007aff;
      --border: #d2d2d6;
      --header-bg: #f2f2f7;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #tab-header {
      display: flex;
      justify-content: space-around;
      padding: 8px;
      background-color: var(--card);
      border-bottom: 1px solid var(--border);
      overflow-x: auto;
      white-space: nowrap;
    }
    .tab-button {
      padding: 8px 16px;
      border: none;
      background-color: transparent;
      font-size: 15px;
      cursor: pointer;
      color: var(--text);
      transition: color 0.2s ease;
    }
    .tab-button.active {
      font-weight: bold;
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }
    .tab-content {
      display: none;
      flex: 1;
      height: calc(100% - 130px);
      overflow-y: auto;
    }
    .tab-content.active {
      display: block;
    }
    #tabela-container {
      padding: 12px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background-color: var(--card);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      table-layout: fixed;
    }
    thead th, tbody td {
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 8px 12px;
      font-size: 14px;
    }
    thead th {
      position: sticky;
      top: 0;
      background-color: var(--header-bg);
      z-index: 1;
      font-weight: 600;
      border-bottom: 1px solid var(--border);
    }
    tbody td {
      border-bottom: 1px solid var(--border);
    }
    tbody tr:hover {
      background-color: #f2f2f7;
      cursor: pointer;
    }
    tbody tr.selected {
        background-color: #e0e0e5;
    }
    #main-footer {
      position: sticky;
      bottom: 0;
      width: 100%;
      background-color: var(--card);
      border-top: 1px solid var(--border);
      box-shadow: 0 -1px 4px rgba(0,0,0,0.05);
      padding: 10px;
    }
    .footer-form {
      display: none;
      flex-wrap: wrap;
      gap: 8px;
    }
    .footer-form.active {
      display: flex;
    }
    .formulario-campos {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      flex: 1;
    }
    .formulario-campos input, .formulario-campos select {
      padding: 8px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      flex: 1;
      font-family: inherit;
      min-width: 80px;
    }
    .formulario-botoes {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .formulario-botoes button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .formulario-botoes button.salvar { background-color: #00a877; }
    .formulario-botoes button.editar { background-color: #ff9500; }
    .formulario-botoes button.txt { background-color: #5856d6; }
    .formulario-botoes button.excel { background-color: #34c759; }
    .formulario-botoes button.erase { background-color: #ff3b30; }
    .formulario-botoes button.salvar:hover { background-color: #00875e; }
    .formulario-botoes button.editar:hover { background-color: #e58700; }
    .formulario-botoes button.txt:hover { background-color: #4846c4; }
    .formulario-botoes button.excel:hover { background-color: #2da44b; }
    .formulario-botoes button.erase:hover { background-color: #e53229; }
    
    /* Estilo para a caixa de seleção */
    tbody tr td:first-child input[type="checkbox"] {
        margin-right: 8px;
    }
    /* Estilo para a coluna de Ações */
    td:last-child {
        display: none;
    }
  </style>
</head>

  <script>
    const STORAGE_KEYS = {
      'registros': 'registro_funcionarios_skairipa',
      'frota-biz': 'frota_biz',
      'descarga-biz': 'descarga_biz',
      'carga-biz': 'carga_biz',
      'prest-servicos-biz': 'prest_servicos_biz'
    };

    let editIndexes = {};
    
    function getCurrentTabName() {
        const tabHeader = document.querySelector('.tab-button.active');
        return tabHeader ? tabHeader.getAttribute('onclick').match(/'([^']+)'/)[1] : null;
    }

    function openTab(tabName) {
      const tabContents = document.querySelectorAll('.tab-content');
      tabContents.forEach(tab => tab.style.display = 'none');
      document.getElementById(tabName).style.display = 'block';

      const footerForms = document.querySelectorAll('.footer-form');
      footerForms.forEach(form => form.classList.remove('active'));
      document.getElementById(`form-${tabName}`).classList.add('active');

      const tabButtons = document.querySelectorAll('.tab-button');
      tabButtons.forEach(button => button.classList.remove('active'));
      event.currentTarget.classList.add('active');
      
      editIndexes[tabName] = null;
      limparFormulario(tabName);
      carregarRegistros(tabName);
    }
    
    function toggleSelectAll(tabName) {
        const selectAllCheckbox = document.getElementById(`selectAll-${tabName}`);
        const checkboxes = document.querySelectorAll(`#tabela-${tabName} tbody input[type="checkbox"]`);
        checkboxes.forEach(checkbox => {
            checkbox.checked = selectAllCheckbox.checked;
        });
    }

    function salvarRegistro(tabName) {
      const storageKey = STORAGE_KEYS[tabName];
      let registros = JSON.parse(localStorage.getItem(storageKey) || '[]');
      let registro = {};
      const editIndex = editIndexes[tabName];
      
      const now = new Date();
      const dataFormatada = now.toLocaleDateString('pt-BR');
      
      let dataHora = '';

      if (tabName === 'registros') {
        const horaEntrada = document.getElementById('entrada_registros').value;
        const horaSaida = document.getElementById('saida_registros').value;
        dataHora = `${dataFormatada} ${horaEntrada || horaSaida}`;

        registro = {
          dataHora: dataHora,
          nome: document.getElementById('nome_registros').value,
          cracha: document.getElementById('cracha_registros').value,
          placa: document.getElementById('placa_registros').value,
          entrada: horaEntrada,
          saida: horaSaida,
          obs: document.getElementById('obs_registros').value,
        };
      } else if (tabName === 'frota-biz') {
        const data = document.getElementById('data_frota').value;
        const horaEntrada = document.getElementById('entrada_frota').value;
        const horaSaida = document.getElementById('saida_frota').value;
        dataHora = `${data} ${horaEntrada || horaSaida}`;

        registro = {
          dataHora: dataHora,
          nome: document.getElementById('nome_frota').value,
          frota: document.getElementById('frota_frota').value,
          entrada: horaEntrada,
          saida: horaSaida,
          obs: document.getElementById('obs_frota').value,
        };
      } else if (tabName === 'descarga-biz') {
        const data = document.getElementById('data_descarga').value;
        const horario = document.getElementById('horario_descarga').value;
        dataHora = `${data} ${horario}`;

        registro = {
          dataHora: dataHora,
          nome: document.getElementById('nome_descarga').value,
          documento: document.getElementById('doc_descarga').value,
          contato: document.getElementById('contato_descarga').value,
          placa_cv: document.getElementById('placa_cv_descarga').value,
          placa_rb: document.getElementById('placa_rb_descarga').value,
          transportadora: document.getElementById('transportadora_descarga').value,
          fornecedor: document.getElementById('fornecedor_descarga').value,
          sh_nf: document.getElementById('sh_nf_descarga').value,
          quantidades: document.getElementById('quantidades_descarga').value,
          obs: document.getElementById('obs_descarga').value,
        };
      } else if (tabName === 'carga-biz') {
        const data = document.getElementById('data_carga').value;
        const hora = document.getElementById('hora_carga').value;
        dataHora = `${data} ${hora}`;

        registro = {
          dataHora: dataHora,
          nome: document.getElementById('nome_carga').value,
          placa: document.getElementById('placa_carga').value,
          cpf: document.getElementById('cpf_carga').value,
          tel: document.getElementById('tel_carga').value,
          cliente: document.getElementById('cliente_carga').value,
          hora: hora,
          produto: document.getElementById('produto_carga').value,
          n_ordem: document.getElementById('n_ordem_carga').value,
          obs: document.getElementById('obs_carga').value,
        };
      } else if (tabName === 'prest-servicos-biz') {
        const data = document.getElementById('data_prest').value;
        const hora = document.getElementById('hora_prest').value;
        dataHora = `${data} ${hora}`;

        registro = {
          dataHora: dataHora,
          nome: document.getElementById('nome_prest').value,
          placa: document.getElementById('placa_prest').value,
          cpf: document.getElementById('cpf_prest').value,
          tel: document.getElementById('tel_prest').value,
          autorizado: document.getElementById('autorizado_prest').value,
          obs: document.getElementById('obs_prest').value,
        };
      }
      
      if (editIndex !== undefined && editIndex !== null) {
        registros[editIndex] = registro;
        editIndexes[tabName] = null;
      } else {
        registros.push(registro);
      }

      localStorage.setItem(storageKey, JSON.stringify(registros));
      limparFormulario(tabName);
      carregarRegistros(tabName);
    }

    function editarRegistro(tabName) {
      const selectedRows = document.querySelectorAll(`#tabela-${tabName} tbody tr.selected`);
      if (selectedRows.length !== 1) {
        alert('Selecione uma única linha com duplo clique para editar.');
        return;
      }
      salvarRegistro(tabName);
    }

    function excluirSelecionados(tabName) {
        const selectedCheckboxes = document.querySelectorAll(`#tabela-${tabName} tbody input[type="checkbox"]:checked`);
        if (selectedCheckboxes.length === 0) {
            alert('Selecione pelo menos um registro para excluir.');
            return;
        }

        if (!confirm(`Deseja realmente excluir ${selectedCheckboxes.length} registro(s)?`)) return;

        const storageKey = STORAGE_KEYS[tabName];
        let registros = JSON.parse(localStorage.getItem(storageKey) || '[]');
        const indexesToDelete = Array.from(selectedCheckboxes).map(cb => parseInt(cb.dataset.index)).sort((a,b) => b - a);

        indexesToDelete.forEach(index => {
            registros.splice(index, 1);
        });

        localStorage.setItem(storageKey, JSON.stringify(registros));
        limparFormulario(tabName);
        carregarRegistros(tabName);
    }
    
    function exportarTXT(tabName) {
      const storageKey = STORAGE_KEYS[tabName];
      let registros = JSON.parse(localStorage.getItem(storageKey) || '[]');
      
      const header = Object.keys(registros[0] || {}).join('\t');
      const texto = registros.map(r => Object.values(r).join('\t')).join('\n');
      
      const textoCompleto = header ? header + '\n' + texto : texto;

      const blob = new Blob([textoCompleto], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${tabName}.txt`;
      a.click();
    }

    function exportarExcel(tabName) {
      const storageKey = STORAGE_KEYS[tabName];
      let registros = JSON.parse(localStorage.getItem(storageKey) || '[]');
      
      const header = Object.keys(registros[0] || {}).map(h => `"${h}"`).join(',');
      const csv = registros.map(r => Object.values(r).map(v => `"${v}"`).join(',')).join('\n');

      const csvCompleto = header ? header + '\n' + csv : csv;

      const blob = new Blob([csvCompleto], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${tabName}.csv`;
      a.click();
    }
    
    function carregarRegistros(tabName) {
      const tabela = document.getElementById(`tabela-${tabName}`);
      if (!tabela) return;

      const tbody = tabela.querySelector('tbody');
      tbody.innerHTML = '';
      
      const storageKey = STORAGE_KEYS[tabName];
      let registros = JSON.parse(localStorage.getItem(storageKey) || '[]');
      
      // Ordena os registros por data e hora, se houver
      if (registros.length > 0 && registros[0].dataHora) {
          registros.sort((a, b) => {
              const [dataA, horaA] = a.dataHora.split(' ');
              const [diaA, mesA, anoA] = dataA.split('/').map(Number);
              const [horaNumA, minutoA] = horaA ? horaA.split(':').map(Number) : [0,0];
              const dateA = new Date(anoA, mesA - 1, diaA, horaNumA, minutoA);
              
              const [dataB, horaB] = b.dataHora.split(' ');
              const [diaB, mesB, anoB] = dataB.split('/').map(Number);
              const [horaNumB, minutoB] = horaB ? horaB.split(':').map(Number) : [0,0];
              const dateB = new Date(anoB, mesB - 1, diaB, horaNumB, minutoB);

              return dateA - dateB;
          });
      }

      registros.forEach((r, index) => {
        const row = tbody.insertRow();
        
        let orderedValues = [];
        if (tabName === 'registros') {
            orderedValues = [r.dataHora, r.nome, r.cracha, r.placa, r.obs];
        } else if (tabName === 'frota-biz') {
            orderedValues = [r.dataHora, r.nome, r.frota, r.obs];
        } else if (tabName === 'descarga-biz') {
            orderedValues = [r.dataHora, r.nome, r.documento, r.contato, r.placa_cv, r.placa_rb, r.transportadora, r.fornecedor, r.sh_nf, r.quantidades, r.obs];
        } else if (tabName === 'carga-biz') {
            orderedValues = [r.dataHora, r.nome, r.placa, r.cpf, r.tel, r.cliente, r.produto, r.n_ordem, r.obs];
        } else if (tabName === 'prest-servicos-biz') {
            orderedValues = [r.dataHora, r.nome, r.placa, r.cpf, r.tel, r.autorizado, r.obs];
        }

        const checkboxCell = row.insertCell();
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.dataset.index = index;
        checkbox.addEventListener('click', (e) => e.stopPropagation());
        checkboxCell.appendChild(checkbox);
        
        // Exibe a data e a hora na primeira célula
        const dataHoraCell = row.insertCell();
        dataHoraCell.textContent = r.dataHora;

        orderedValues.slice(1).forEach(value => {
            const cell = row.insertCell();
            cell.textContent = value;
        });

        // Ações - Mantemos a célula vazia para não quebrar a estrutura da tabela
        row.insertCell().innerHTML = '';

        row.ondblclick = () => {
          tbody.querySelectorAll('tr').forEach(tr => tr.classList.remove('selected'));
          row.classList.add('selected');
          
          preencherFormulario(tabName, r, index);
        };
      });
    }
